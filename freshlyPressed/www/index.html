<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Freshly Pressed</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="app" ng-controller='AppCtrl'>
    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title">Freshly Pressed</h1>
      </ion-header-bar>
      <ion-content>
        <ion-refresher on-refresh='refresh()'></ion-refresher>
        <div ng-show='!=posts.lenght' class="card">
          <br><br>
          <center>
            <h2 class="refreshText">Pull to Refresh</h2>
          </center>
        </div>
        <div class="card list" ng-repeat='p in posts' >
          <div class="item item-avatar-left">
            <img ng-src="{{p.author.avatar_URL}}" alt="">
            <h2>{{p.author.nice_name}}</h2>
            <p>
              <a href="{{p.author.URL}}">{{p.author.URL}}</a>
            </p>
          </div>
          <div class="item item-body">
            <h1>{{p.title}}</h1>
            <div class="" ng-bind-html='p.content'></div>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
